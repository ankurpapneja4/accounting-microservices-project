# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true


# Config Server Lookup
spring:
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true # This is required
        service-id: config-server # Config Server's eureka registry name
